<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Nasza Przystań </title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
 <style>
 body { font-family: 'Quicksand', sans-serif; background-color: #fff5f5; overflow-x: hidden; }
 .cursive { font-family: 'Dancing Script', cursive; }
 .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 182, 193, 0.5); }
 .heart { position: absolute; color: #ffb6c1; pointer-events: none; animation: float 6s infinite ease-in; opacity: 0; z-index: 1; }
 @keyframes float { 0% { transform: translateY(100vh) scale(0); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
 </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

 <div id="heart-container"></div>

 <header class="text-center my-8 z-10">
 <h1 class="cursive text-5xl text-rose-600 mb-2">Nasza Cyfrowa Przystań</h1>
 <p class="text-rose-400 italic">"Dystans to tylko test tego, jak daleko może sięgać miłość"</p>
 <div id="counter" class="mt-4 font-bold text-rose-500 bg-white px-6 py-2 rounded-full shadow-md inline-block border border-rose-100">
 Liczymy nasze dni...
 </div>
 </header>

 <main class="w-full max-w-md space-y-8 z-10">
 <section class="glass p-6 rounded-3xl shadow-xl text-center border-2 border-rose-200">
 <h2 class="cursive text-3xl text-rose-600 mb-4">Słoik Niespodzianek </h2>
 <div id="jar-display" class="bg-white/50 min-h-[120px] flex items-center justify-center p-4 rounded-2xl border-2 border-dashed border-rose-200 mb-4 shadow-inner">
 <span id="note-text" class="text-gray-700 italic">Kliknij przycisk, aby wylosować wiadomość na dziś...</span>
 </div>
 <button onclick="pullNote()" id="pull-btn" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-8 rounded-full transition-all transform active:scale-95 shadow-lg">
 Losuj wiadomość 
 </button>
 <p id="timer-msg" class="text-xs text-rose-400 mt-4 hidden">Wróć jutro po kolejną niespodziankę! </p>
 </section>

 <section class="glass p-6 rounded-3xl shadow-xl border-2 border-rose-200">
 <h2 class="cursive text-3xl text-rose-600 text-center mb-4">Twój Słoik dla Mnie </h2>
 <textarea id="user-note" class="w-full p-4 rounded-2xl border-rose-100 focus:ring-rose-500 focus:border-rose-500 bg-white/50 text-gray-700" rows="3" placeholder="Napisz coś, co chciałbyś mi dziś powiedzieć..."></textarea>
 <button onclick="saveNote()" class="w-full mt-3 bg-rose-400 hover:bg-rose-500 text-white font-bold py-3 rounded-full transition-all shadow-md">
 Wrzuć do mojego słoika 
 </button>
 <div id="saved-notes" class="mt-4 space-y-2 max-h-48 overflow-y-auto pt-2"></div>
 </section>

 <footer class="text-center pb-8">
 <p class="text-rose-300 text-sm">Zrobione z miłością dla Ciebie </p>
 </footer>
 </main>

 <script>
 // --- TWOJA DATA ---
 const START_DATE = "2024-12-23"; 

 const NOTES = [
 "KUPON: Kolacja przez UberEats na mój koszt! Ty wybierasz menu ",
 "PYTANIE: Gdybyś mógł obudzić się jutro z dowolną supermocą, co by to było?",
 "AFIRMACJA: Jesteś powodem, dla którego uśmiecham się do telefonu każdego dnia.",
 "KUPON: Ty wybierasz film na nasz następny wieczór na FaceTime! ",
 "PYTANIE: Jakie jest Twoje ulubione wspomnienie z naszych spotkań?",
 "AFIRMACJA: Kocham Cię bardziej niż wczoraj, ale mniej niż jutro.",
 "PYTANIE: Czego najbardziej we mnie potrzebujesz w trudne dni?",
 "KUPON: Wieczór bez telefonu - tylko ja i Ty na kamerce, bez rozpraszaczy ",
 "AFIRMACJA: Dystans to tylko kilometry, moje serce jest zawsze przy Tobie.",
 "KUPON: Masz prawo do jednej niespodziewanej paczki odemnie w tym miesiącu! ",
 "PYTANIE: Jaka piosenka najbardziej przypomina Ci o nas?",
 "AFIRMACJA: Jesteś najlepszym, co spotkało mnie w tym roku."
 ];

 function updateCounter() {
 const start = new Date(START_DATE);
 const now = new Date();
 const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
 document.getElementById('counter').innerText = `Jesteśmy razem już ${diff} dni `;
 }

 function pullNote() {
 const lastPull = localStorage.getItem('lastPullDate');
 const today = new Date().toDateString();

 if (lastPull === today) {
 const savedNote = localStorage.getItem('lastNote');
 document.getElementById('note-text').innerText = "Dzisiejsza wiadomość: " + savedNote;
 document.getElementById('timer-msg').classList.remove('hidden');
 return;
 }

 const randomNote = NOTES[Math.floor(Math.random() * NOTES.length)];
 document.getElementById('note-text').innerText = randomNote;
 localStorage.setItem('lastPullDate', today);
 localStorage.setItem('lastNote', randomNote);
 }

 function saveNote() {
 const input = document.getElementById('user-note');
 if (!input.value.trim()) return;
 
 let notes = JSON.parse(localStorage.getItem('myNotes') || "[]");
 notes.unshift(input.value);
 localStorage.setItem('myNotes', JSON.stringify(notes));
 input.value = "";
 renderNotes();
 }

 function renderNotes() {
 const container = document.getElementById('saved-notes');
 const notes = JSON.parse(localStorage.getItem('myNotes') || "[]");
 container.innerHTML = notes.map(n => `<div class="bg-white/80 p-3 rounded-xl text-sm shadow-sm border-l-4 border-rose-300 italic text-gray-600">"${n}"</div>`).join('');
 }

 function createHeart() {
 const heart = document.createElement('div');
 heart.classList.add('heart');
 heart.innerHTML = ' ';
 heart.style.left = Math.random() * 100 + 'vw';
 heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
 heart.style.animationDuration = Math.random() * 3 + 3 + 's';
 document.getElementById('heart-container').appendChild(heart);
 setTimeout(() => heart.remove(), 6000);
 }

 setInterval(createHeart, 500);
 updateCounter();
 renderNotes();
 </script>
</body>
</html>
